<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/main_site.xhtml">
	<ui:define name="center-content">
		<h:panelGrid columns="2" styleClass="centralTable">
			<h:outputLabel value="First Name:" for="firstnameInput" />
			<p:inputText id="firstnameInput" required="true" 
				value="#{userManager.user.firstname}"/>
			
			<h:outputLabel value="Last Name:" for="lastnameInput" />
			<p:inputText id="lastnameInput" required="true"
				value="#{userManager.user.lastname}" />
			
			<h:outputLabel value="E-mail:" for="mailInput" />
			<p:inputText id="mailInput" required="true"
				value="#{userManager.user.mail}" />
			
			<h:outputLabel value="Telefon:" for="telInput" />
			<p:inputText id="telInput" required="true"
				value="#{userManager.user.tel}" />
			
			<h:outputLabel value="Choose employee type:" for="emplTypeInput"/>
			<p:selectOneMenu id="emplTypeInput" value="#{userManager.user.emplType}"
				required="true">
				<f:selectItem label="" value="#{null}"/>
				<f:selectItems value="#{userManager.emplTypes}" var="var" itemLabel="#{var.nameKey}"/>
			</p:selectOneMenu>
			<p:spacer height="30" />
			<p:spacer height="30" />
			<h:outputLabel value="Login:" for="loginInput" />
			<p:inputText id="loginInput" required="true" value="#{userManager.user.login}" />
			
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
