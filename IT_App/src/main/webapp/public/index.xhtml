<ui:composition template="/WEB-INF/templates/main_site.xhtml">

    <ui:define name="north-content">
        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">
                    <h:outputText value="BANNER."/>
                </div>
                <div class="ui-grid-col-6"></div>
                <div class="ui-grid-col-6">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Login: "/>
                            <p:inputText/>
                            <h:outputText value="Password: "/>
                            <p:password id="nonFeedback"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="east-content">
        <p:fieldset legend="Restaurant 1" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" cellpadding="5">
                <p:graphicImage name="images/tmp1.jpg"/>
                <h:outputText value="Restaurant 1 description"></h:outputText>
            </h:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Restaurant 2" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" cellpadding="5">
                <p:graphicImage name="images/tmp2.jpg"/>
                <h:outputText value="Restaurant 2 description"></h:outputText>
            </h:panelGrid>
        </p:fieldset>

    </ui:define>
</ui:composition>
